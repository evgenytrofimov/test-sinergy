<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Сайт Google</title>
</head>
<body>
    <header class="header">
        <div class="header__items">
            <a class="header__item">iPhone</a>
            <a class="header__item">iPad</a>
            <a class="header__item">AirPods</a>
            <a class="header__item">Watch</a>
        </div>
    </header>

    <main class="main">
        <section class="apple-watch">
            <div class="apple-watch__logo"></div>
            <span class="apple-watch__info"> Thinstant classic. </span>
            <div class="buttons-info">
                <button class="buttons-info__btn buttons-info__btn_solid">Learn more</button>
                <button class="buttons-info__btn buttons-info__btn_trans">Buy</button>
            </div>
        </section>

        <section class="airpods__cards">
            <div class="airpods__card human-one">
                <div class="airpods__card-info">
                    <h2> AirPods 4</h2>
                    <span> 
                        Iconic. Now supersonic. Available with Active Noise Cancellation.</span>
                </div>
                <div class="buttons-info button-airpods">
                    <button class="buttons-info__btn buttons-info__btn_solid">Learn more</button>
                    <button class="buttons-info__btn buttons-info__btn_trans">Buy</button>
                </div>
            </div>
            
            <div class="airpods__card human-two">
                <div class="airpods__card-info">
                    <h2> AirPods Pro 2</h2>
                    <span> Hearing Aid and Hearing Test features coming with a free software update this fall.</span>
                </div>
                <div class="buttons-info button-airpods">
                    <button class="buttons-info__btn buttons-info__btn_solid">Learn more</button>
                    <button class="buttons-info__btn buttons-info__btn_trans">Buy</button>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
